server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/todo_list?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.todolist.model
  configuration:
    map-underscore-to-camel-case: true

jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000